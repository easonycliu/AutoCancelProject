version: '3'
services:
  single_node:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0-SNAPSHOT
    # stdin_open: true
    # tty: true
    # entrypoint: ["bash"]
    container_name: single_node
    restart: always
    networks: 
      - elastic
    volumes:
      - $AUTOCANCEL_HOME/elasticsearch/build/distribution/local/elasticsearch-8.9.0-SNAPSHOT:/usr/share/elasticsearch
      - $AUTOCANCEL_HOME/autocancel_exp/elasticsearch_exp/cluster/data/single_node:/usr/share/elasticsearch/data
      - $AUTOCANCEL_HOME/scripts/cases/c3_nest_agg/es_config.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - $AUTOCANCEL_HOME/autocancel_exp/elasticsearch_exp/cluster/config/java.policy:/usr/share/elasticsearch/config/java.policy
      - $AUTOCANCEL_HOME/autocancel_exp/elasticsearch_exp/cluster/log/single_node:/usr/share/elasticsearch/logs
      - $AUTOCANCEL_HOME/scripts/logs/${CASE}_${START_TIME}:/tmp/autocancel
      # - $AUTOCANCEL_HOME/autocancel_exp/elasticsearch_exp/cluster/config/log4j2.properties:/usr/share/elasticsearch/config/log4j2.properties
    environment:
      - TZ=Asia/Shanghai
      - "ES_JAVA_OPTS=-Xms8g -Xmx8g -ea:org.elasticsearch.autocancel... -Djava.security.policy=/usr/share/elasticsearch/config/java.policy -Ddefault.policy=$DEFAULT_POLICY -Dpredict.progress=$PREDICT_PROGRESS -Dcancel.enable=$CANCEL_ENABLE -Dautocancel.log=$AUTOCANCEL_LOG -XX:InitiatingHeapOccupancyPercent=10 -agentpath:/usr/share/elasticsearch/data/liblagent.so"
    ports:
      - 9200:9200/tcp
    deploy:
      resources:
        limits:
          cpus: '8.00'
    blkio_config:
      device_read_bps:
        - path: /dev/sda
          rate: '12mb'

networks:
  elastic: 
